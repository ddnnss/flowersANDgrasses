{% extends 'basic.html' %}
{% load static %}
{% block content %}
<div id="breadcrumb" class="clearfix">
				<div class="container">
					<div class="breadcrumb clearfix">
						<ul class="ul-breadcrumb">
							<li><a href="/" title="Home">Главная</a></li>
							<li><span>Регистрация</span></li>
						</ul>

					</div>
				</div>
			</div>
   <div id="columns" class="columns-container">
				<!-- container -->
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
							<form action="#" id="form-account-creation" class="box panel panel-default">
								<h3 class="panel-heading">Создание нового аккаунта</h3>
								<div class="form_content panel-body clearfix">
                                       <div class="form-group reg-email">
                            <div>
                                <input id="reg_email" class="form-control input" size="20" required="required"   placeholder="Введите адрес E-MAIL" type="email">
                            </div>
                            <div id="erroremail" style="color:red;margin-bottom: 5px;"> </div>
                        </div>
                        <div class="form-group reg_name">
                            <div>
                                <input id="reg_name" class="form-control input" size="20" required="required"  placeholder="Введите Ваше ф.и.о" type="text">
                            </div>
                        </div>
                        <div class="form-group reg_phone">
                            <div>
                                <input id="reg_phone" class="form-control input" size="20"  required="required"  placeholder="Введите Ваш телефон" type="text">
                            </div>
                        </div>

                        <div class="form-group reg-password">
                            <div>
                                <input id="reg_pass1" class="form-control input" size="20"  required="required" placeholder="Введите пароль"
                                       type="password">
                            </div>
                        </div>
                        <div class="form-group reg-password">
                            <div>
                                <input id="reg_pass2"  class="form-control input" size="20"  required="required"   placeholder="Повторите пароль"
                                       type="password">
                            </div>
                        </div>
                        <div id="errorpass" style="color:red;margin-bottom: 5px;"> </div>

                        <div class="form-group login-password">
                            <img id="reg_n1" data-n1="{{ num1 }}" style="pointer-events: none;" src="/static/img/capthca/{{ num1 }}.png">
                            <img style="pointer-events: none;" src="/static/img/capthca/plus.png">
                            <img id="reg_n2" data-n2="{{ num2 }}"style="pointer-events: none;" src="/static/img/capthca/{{ num2 }}.png">
                            <img style="pointer-events: none;" src="/static/img/capthca/eqal.png">
                            <input id="reg_answer" style="    border-color: #DDDDDD;
                                            -webkit-border-radius: 3px;
                                            -moz-border-radius: 3px;
                                            border-radius: 3px;
                                            border-style: solid;
                                            border-width: 1px;
                                            color: #888888;
                                            font-size: 14px;
                                            width: 40px;
                                            margin-bottom: 10px;
                                            height: 38px;" type="text"  placeholder="ответ" required="required">
                            <div id="errorother" style="color:red;margin-bottom: 5px;"></div>
                        </div>
                        <div>
                            <div>
                                <input name="submit" class="btn  btn-block btn-lg btn-primary" value="РЕГИСТРАЦИЯ" type="submit" onclick="signup()">
                                <p style="font-size: x-small; text-align: center">Нажимая кнопку, Вы даете согласие на обработку Ваших персональных данных.</p>
                            </div>
                        </div>

								</div>
							</form><!--end form -->
						</div>
					</div>
				</div> <!-- end container -->
			</div>
    
{% endblock %}
